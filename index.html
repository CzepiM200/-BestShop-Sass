<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar__logo">
                <span class="navbar__logo-text">BestShop</span>
            </div>
            <nav class="navbar__navigation">
                <ul class="navbar__menu">
                    <li class="navbar__item">Why us</li>
                    <li class="navbar__item">Benefits</li>
                    <li class="navbar__item">Pricing</li>
                    <li class="navbar__item">Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner__text">
                <h1 class="banner__title">Sell More!</h1>
                <p class="banner__description">Opne shop on uor platform and increase your sales</p>
                <a class="button" href="">Open your shop</a>
            </div>
            <div class="banner__picture"></div>
        </section>
        <section class="popularity">
            <div class="container">
                <h2>The most popular sales platform in country</h2>
                <div class="popularity__content">
                    <article class="popularity__article">
                        <div class="popularity__icon_basic">
                            <img class="popularity__icon" src="./images/Person.svg" alt="Person">
                        </div>
                        <p><span>100000+</span></p>
                        <p>daily entries</p>
                    </article>
                    <article class="popularity__article">
                        <div class="popularity__icon_professional">
                            <img class="popularity__icon" src="./images/Eye.svg" alt="Eye">
                        </div>
                        <p><span>2000000+</span></p>
                        <p>seen products every day</p>
                    </article>
                    <article class="popularity__article">
                        <div class="popularity__icon_premium">
                            <img class="popularity__icon" src="./images/Catalog.svg" alt="Catalog">
                        </div>
                        <p><span>10000+</span></p>
                        <p>added posts daily</p>
                    </article>
                </div>
            </div>
        </section>
        <section class="advantages"></section>
    </main>
</body>

</html>
